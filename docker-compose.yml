services:
  app:
    build: .
    container_name: regulatory-intel-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cms_converter:${DB_PASSWORD}@db:5432/cms_converter
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTHENTIK_CLIENT_ID=${AUTHENTIK_CLIENT_ID}
      - AUTHENTIK_CLIENT_SECRET=${AUTHENTIK_CLIENT_SECRET}
      - AUTHENTIK_ISSUER=${AUTHENTIK_ISSUER}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CRON_SECRET=${CRON_SECRET}
      - UPLOAD_DIR=/app/data
    volumes:
      - /mnt/storage/projects/regulatory-intel/uploads:/app/data/uploads
      - /mnt/storage/projects/regulatory-intel/outputs:/app/data/outputs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web

  db:
    image: postgres:16-alpine
    container_name: regulatory-intel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cms_converter
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: cms_converter
    volumes:
      - /mnt/storage/projects/regulatory-intel/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_converter"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web

networks:
  web:
    external: true
